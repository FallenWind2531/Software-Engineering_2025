<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <!-- <script src="login.js" defer></script> -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #e6f2ff, #b3d9ff);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            width: 800px;
            height: 500px;
        }

        .login-left{
            /* flex:30; */
            width:230px;
        }
        .login-right{
            flex:auto;
        }
        .login-left, .login-right {
            /* flex: 1; */
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password {
            color: #6c757d;
            text-decoration: none;
            margin-bottom: 15px;
            display: block;
        }
        .forgot-password:hover{
            color:rgb(132, 15, 15);
        }
        .login-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-left: 10px;
        }
        .login-button1 {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            margin-left: 10px;
        }
        .login-right {
            background-color: #6faff2;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            color: white;
            text-align: center;
        }
        .register-button {
            padding: 10px 20px;
            background-color: #6faff2;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .register-button.active {
            background-color: #86b0dc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Login</h1>
            <form id="login-form" action="/signin" method="post">
                <input type="text" id="email" name="email" placeholder="请输入你的邮箱" required>
                <input type="password" id="password" name="password" placeholder="请输入你的密码" required>
                <a href="/forgetpassword" class="forgot-password">&nbsp;&nbsp;&nbsp;Forgot Password?</a>
                <button type="submit" class="login-button">Login</button>
            </form>
            {% if error != null %}
            <div class="form-group">
                <p id="error" class="text-danger">{{ error }}</p>
            </div>
            {% endif %}
        </div>
        <div class="login-right">
            <h2>欢迎来到AI辅助供应商导购推荐系统!</h2>
            <p>为您找到最合心意的供应商~</p>
            <a href="/register" class="register-button-link"><button class="register-button">Register</button></a>
        </div>
    </div>
</body>
</html>
